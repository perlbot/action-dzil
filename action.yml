name: CI - Distzilla

on: 
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  perl-job:
    runs-on: [self-hosted, "${{ matrix.architecture }}" ]
    container:
      image: perl:${{ matrix.perl-version }}
    strategy:
      fail-fast: false
      matrix:
        architecture:
          - X64
          - ARM
        perl-version:
          - '5.32'
          - 'latest'
    name: Perl ${{ matrix.perl-version }}:${{ matrix.architecture }}
    steps:
      - uses: actions/checkout@v2
      - name: Get dependencies
        run: |
          cpanm Perl::PrereqScanner Perl::Critic Perl::Critic::Freenode Dist::Zilla
          dzil authordeps --missing | cpanm
          dzil listdeps --missing --develop --author | cpanm
      - name: Regular tests
        run: |
          dzil test
      - name: X Tests
        run: |
          dzil xtest
